<!DOCTYPE html>
<html lang="en" ng-app='kcpr-app'>
<head>
   <title>KCPR</title>
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <link rel='icon' type='image/ico' href="favicon.ico" />
   <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/loadscript.js"></script>
   <script src="js/controllers.js"></script>


</head>

<body>
   <div id="content">
   <div id="header-wrapper" ng-controller="HeaderCtrl">
   <div id="logo"></div>

   <audio id="stream" autoplay>
      This MP3 stream only works with HTML5-enabled browsers.
      <source src="http://129.65.35.106:8000/KCPRMP3" type='audio/mpeg'>
   </audio>

   <div id="middlebar">
   <loc>SAN LUIS OBISPO, CALIFORNIA</loc>
      <playbutton ng-show="(a.volume == 0)" ng-click="a.volume = 1">
         stream&nbsp;&nbsp;
         <i class="fa fa-volume-off"></i>
      </playbutton>
      <playbutton class="on" ng-hide="(a.volume == 0)" ng-click="a.volume = 0">
         stream&nbsp;
         <i class="fa fa-volume-up"></i>
      </playbutton>
   </div>

   <div id="header">
      <a href="#/news" ng-class="{ active : $location.path() == '/news' }">News</a>
      <a href="#/schedule" ng-class="{active : $location.path() == '/schedule' }">Schedule</a>
      <a href="#/join" ng-class="{active : $location.path() == '/join' }">Join</a>
      <a href="#/contact" ng-class="{active : $location.path() == '/contact' }">contact</a>
      <a href="#/about" ng-class="{active : $location.path() == '/about' }">About</a>
      <a href="#/listen" ng-class="{active : $location.path() == '/listen' }">Listen</a>
      <a href="#/pledge" class="glow" ng-class="{active : $location.path() == '/pledge' }">Pledge</a>
   </div>
   </div>

   <div ng-view ng-animate="'view'" id="view"></div>

   <div id="footer-help"></div>
   </div>

   <div id="footer">
      <a target="_blank" href="http://www.calpoly.edu">Cal Poly</a> <a target="_blank" href="http://cla.calpoly.edu">College of Liberal Arts</a> <a target="_blank" href="http://journalism.calpoly.edu">Journalism Department</a> <a href="/" class="active">KCPR</a>
   </div>

</body>
</html>
